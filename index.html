<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridBasic-Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="hero">
            <div class="info">
                <h1 class="info-tittle">Check the<br>best food</h1>
                <p class="info-subtittle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur quod sit architecto hic est! Voluptatibus.</p>
                <button class="btn1">Book a table</button>
            </div>
            <img class="hero-img" src="images/hero.png" alt="Plato de pasta con salsa y vegetales">
        </section>

        <section class="dishes">
            <h2 class="dishes-tittle">Our services</h2>
            <div class="dishes-grid">
            <img class="dishes-item dishes-item-big" src="images/video.png" alt="Mesa con platos">
            <img class="dishes-item" src="images/dish1.png" alt="">
            <img class="dishes-item" src="images/dish2.png" alt="">
            <img class="dishes-item" src="images/dish3.png" alt="">
            <img class="dishes-item" src="images/dish4.png" alt="">
        </div>
        </section>

        <section class="menu">
            <h2 class="menu-tittle">Home Menu</h2>
            <div class="menu-grid">
                    <img src="images/plate1.png" alt="">
                    <img src="images/plate2.png" alt="">
                    <img src="images/plate3.png" alt="">
                    <img src="images/plate4.png" alt="">
                    <img src="images/plate5.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
